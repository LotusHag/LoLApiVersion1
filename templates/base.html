<!-- templates/base.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LoL Data Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <!-- Navigation Menu -->
    <div class="navbar">
      <button onclick="location.href='{{ url_for('index') }}'">Home</button>
      <button onclick="location.href='{{ url_for('general_data') }}'">General Data</button>
      <button onclick="location.href='{{ url_for('list_matches') }}'">Matches</button>
      <button onclick="location.href='{{ url_for('list_players') }}'">Players</button>
      <button onclick="location.href='{{ url_for('list_teams') }}'">Teams</button>
      <button onclick="location.href='{{ url_for('input_data') }}'">Input</button>
      <button onclick="location.href='{{ url_for('data_analysis') }}'">Data Analysis</button>
    </div>
    
    <!-- Main Content -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
